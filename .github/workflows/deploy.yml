name: Build and Deploy
on:
  push:
    branches:
      - master

env:
  GRAPHQL_ENDPOINT: ${{ secrets.GRAPHQL_ENDPOINT }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    concurrency: ci-${{ github.ref }}
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Install and Build 🔧 
        run: |
          cd web
          yarn 
          yarn api:sync
          yarn build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages 
          folder: web/dist 